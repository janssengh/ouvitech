{% extends "layout.html" %}

{% include 'navbar-admin.html' %}

{% block content %}

<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-10 mx-auto col-lg-5">
          {% include "_mensagem.html" %}
          <form method="post" class="p-4 p-md-5 border rounded-3 bg-light">
            <div class="text-center p-2 data-text">
              <h4>Cadastrar Embalagens</h4>
            </div>

            <div class="form-control">
              <label for="format">Adicionar um Formato</label>
              <select name="format" id="format" class="form-select" required>
                <option value="">-- Selecione um Formato --</option>
                <option value="1">Caixa/Pacote</option>
                <option value="2">Rolo/Prisma</option>
                <option value="3">Envelope</option>
              </select>

              <label>Peso</label>
              <input type="number" name="weight" class="form-control" required min="1">
              <label>Comprimento</label>
              <input type="number" name="length" class="form-control" required min="1">
              <label>Altura</label>
              <input type="number" name="height" class="form-control" required min="1">
              <label>Largura</label>
              <input type="number" name="width" class="form-control" required min="1">
            </div>
            <input type="submit" value="Cadastrar" class="btn btn-success mt-2">
            <a class="btn btn-danger" style="margin-top: -38px; margin-left: 254px;"
              href="{{url_for('admin')}}">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
